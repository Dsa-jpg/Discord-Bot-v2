name: Sync Discord Roles Weekly

on:
  schedule:
    - cron: '0 12 * * 1'  # Každé pondělí v 12:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Discord sync script
        env:
          DISCORD_KEY: ${{ secrets.DISCORD_KEY }}
        run: |
          python src/bot/sync_roles.py

